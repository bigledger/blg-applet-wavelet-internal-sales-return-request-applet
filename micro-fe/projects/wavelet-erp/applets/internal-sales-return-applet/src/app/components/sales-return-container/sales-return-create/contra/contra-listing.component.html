<div class="view-col-table" fxLayout="column">
  <div fxLayout="row wrap" fxLayoutAlign="end">
    <div class="blg-accent" fxFlex="1 0 25" fxLayout="row" fxLayoutAlign="space-between center">
      <button ngClass.xs="blg-button-mobile" #navBtn class="blg-button-icon" mat-button matTooltip="Create" type="button"
              [disabled]="localState.deactivateAdd" (click)="onAdd()" *ngIf="posting()">
        <img [ngClass]="navBtn.disabled ? 'blg-button-disabled' : null" src="assets/images/add.png" alt="add" width="40px" height="40px">
      </button>
      <!-- <app-advanced-search fxFlex fxFlex.lt-sm="100" [id]="'internal-pi-line-item'" [advSearchModel]="searchModel"></app-advanced-search> -->
      <app-pagination fxFlex #pagination [agGridReference]="agGrid"></app-pagination>

    </div>
  </div>
  <div style="text-align: right">
    Total Contra: <strong style="color: #1e88e5">{{ getTotal() }} </strong><strong>{{ (draft$ | async)?.doc_ccy }}</strong>
    {{ getForex(totalContra) }}
  </div>
  <div style="text-align: right">
    Doc Open Amount: <strong style="color: #1e88e5">{{ getOpenAmount() }} </strong><strong>{{ (draft$ | async)?.doc_ccy }}</strong>
    {{ getForex(docOpenAmount) }}
  </div>
  <div style="text-align: right">
    Doc ARAP Balance: <strong style="color: #1e88e5">{{ getARAP() }} </strong><strong>{{ (draft$ | async)?.doc_ccy }}</strong>
    {{ getForex(docArapBalance) }}
  </div>
  <div style="height: 100%;">
    <ag-grid-angular
      #agGrid
      style="height: 100%"
      class="ag-theme-balham"
      rowSelection="single"
      rowModelType="clientSide"
      [columnDefs]="columnsDefs"
      [rowData]="rowData"
      [pagination]="true"
      [animateRows]="true"
      [defaultColDef]="defaultColDef"
      [suppressRowClickSelection]="false"
      [sideBar]="true"
      (rowClicked)="onRowClicked($event.data)"
      (gridReady)="onGridReady($event)">
    </ag-grid-angular>
  </div>
</div>
