<div class="view-col-table" fxLayout="column">
    <div style="padding: 10px;">

      <mat-form-field appearance="outline">
        <mat-label>UOM</mat-label>
        <mat-select [formControl]="uom">
          <mat-option [value]="'NULL'">NULL</mat-option>
          <mat-option [value]="'NULL'">NULL</mat-option>
        </mat-select>
      </mat-form-field>

      <!-- <app-pricing-scheme [(uom)]="uom" [(pricingScheme)]="pricingScheme" [item$]=item$ (uomToBaseRatio)="onUOMSelected($event)"></app-pricing-scheme> -->

    </div>
    <div fxLayout="row wrap" fxLayoutAlign="end">
      <div class="blg-accent" fxFlex="1 0 25" fxLayout="row" fxLayoutAlign="space-between center">
        <app-pagination fxFlex #pagination [agGridReference]="agGrid"></app-pagination>

      </div>
    </div>
    <div style="height: 100%;">
      <ag-grid-angular #agGrid
      style="height: 100%;"
      class="ag-theme-balham"
      [getRowClass]="pagination.getRowClass"
      [columnDefs]="columnsDefs"
      rowSelection="single"
      rowModelType="serverSide"
      serverSideStoreType="partial"
      [rowData]="[]"
      [paginationPageSize]="pagination.rowPerPage"
      [animateRows]="true"
      [defaultColDef]="defaultColDef"
      [suppressRowClickSelection]="false"
      [sideBar]="true"
      (rowClicked)="onRowClicked($event.data)"
      (gridReady)="onGridReady($event)">
      </ag-grid-angular>
    </div>
  </div>
