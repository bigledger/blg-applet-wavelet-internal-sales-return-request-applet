<div class="view-col-table no-tab" fxLayout="column">
  <mat-card-title class="column-title" style="padding: 5px">
    <div style="margin-top: 20px">File Import Listing</div>
    <div
      [ngStyle.gt-md]="{ 'flex-flow': 'row' }"
      [ngStyle.lt-lg]="{ 'flex-flow': 'row wrap' }"
      fxLayoutAlign="space-between end"
      fxLayoutGap="10px"
    >
      <div fxFlex="60" fxFlex.lt-lg="100">
        <div
          fxLayout="row"
          fxLayoutAlign="space-between center"
          fxLayoutGap="3px"
        >
          <!-- fxFlex="1 0 25"> -->
          <button
            ngClass.xs="blg-button-mobile"
            #navBtn
            class="blg-button-icon"
            mat-button
            matTooltip="Create"
            type="button"
            [disabled]="deactivateAdd$ | async"
            (click)="onNext()"
          >
            <img
              [ngClass]="navBtn.disabled ? 'blg-button-disabled' : null"
              src="../../../../assets/images/add.png"
              alt="add"
              width="40px"
              height="40px"
            />
          </button>
          <app-column-toggle
            [currentToggle]="toggleColumn$ | async"
            (toggleColumn)="onToggle($event)"
            fxHide.lt-sm
          >
          </app-column-toggle>
        </div>
      </div>
      <div
        class="blg-accent"
        fxFlex="1 0 25"
        fxLayout="row"
        fxLayoutAlign="space-between center"
      >
        <app-pagination
          fxFlex
          #pagination
          [agGridReference]="agGrid3"
        ></app-pagination>

      </div>
    </div>
  </mat-card-title>

  <div style="height: 80%; margin-top: 20px; padding: 5px">
    <ag-grid-angular
      #agGrid3
      id="agGrid3"
      style="height: 100%"
      class="ag-theme-balham"
      [getRowClass]="pagination.getRowClass"
      [columnDefs]="columnsDefs"
      [rowData]="[]"
      [paginationPageSize]="pagination.rowPerPage"
      [cacheBlockSize]="pagination.rowPerPage"
      [pagination]="true"
      [animateRows]="true"
      [defaultColDef]="defaultColDef"
      [sideBar]="true"
      [rowSelection]="'single'"
      [rowModelType]="'serverSide'"
      (rowClicked)="onRowClicked($event.data)"
      (gridReady)="onGridReady($event)"
    >
    </ag-grid-angular>
  </div>
</div>
