<mat-form-field appearance="fill">
    <input [(ngModel)]="inputDate" class="center" matInput [ngxMatDatetimePicker]="picker" (ngModelChange)="dateChange($event)"/>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <ngx-mat-datetime-picker
      #picker
      [touchUi]="true"
      [hideTime]="false"
    >
    </ngx-mat-datetime-picker>
  </mat-form-field>
