<form [formGroup]="form">
    <div fxLayout="row wrap" fxFlexAlign="center" class="view-col-forms">
      <div class="p-10" fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Project</mat-label>
          <mat-select placeholder="Status" [formControl]="form.controls['project']">
            <mat-option value="1">1</mat-option>
            <mat-option value="2">2</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Issue Type</mat-label>
          <mat-select placeholder="Issue Type" [formControl]="form.controls['issueType']">
            <mat-option value="1">1</mat-option>
            <mat-option value="2">2</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Assignee</mat-label>
          <mat-select placeholder="Assignee" [formControl]="form.controls['assignee']">
            <mat-option value="1">1</mat-option>
            <mat-option value="2">2</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Reporter</mat-label>
          <mat-select placeholder="Reporter" [formControl]="form.controls['reporter']">
            <mat-option value="1">1</mat-option>
            <mat-option value="U">2</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Summary</mat-label>
          <mat-select placeholder="Summary" [formControl]="form.controls['summary']">
            <mat-option value="1">1</mat-option>
            <mat-option value="2">2</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Description</mat-label>
          <textarea #remarks matInput placeholder="Description" [formControl]="form.controls['description']"></textarea>
          <mat-hint align="end">{{remarks.value.length}} characters</mat-hint>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Parent</mat-label>
          <mat-select placeholder="Parent" [formControl]="form.controls['parent']">
            <mat-option value="1">1</mat-option>
            <mat-option value="2">2</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Created Date</mat-label>
          <input matInput placeholder="Created Date" [formControl]="form.controls['createdDate']" type="text">
        </mat-form-field>
      </div>
    </div>
  </form>
