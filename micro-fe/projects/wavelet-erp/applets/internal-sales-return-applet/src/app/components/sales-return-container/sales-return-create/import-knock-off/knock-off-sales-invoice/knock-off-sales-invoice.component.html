<div class="view-col-table no-tab" fxLayout="column">
  <mat-card-title class="column-title">
    <div
      fxLayout="row wrap"
      fxLayoutAlign="space-between end"
      fxLayoutGap="10px"
    >
      <div fxFlex="3 0 0">
        <ng-container *ngIf="searchModel">
          <div
            fxLayout="row"
            fxLayoutAlign="space-between center"
            fxLayoutGap="3px"
          >
            <app-advanced-search
              fxFlex
              fxFlex.lt-sm="100"
              [id]="'po-fi-item'"
              [advSearchModel]="searchModel"
              (search)="onSearch($event)"
            ></app-advanced-search>
          </div>
        </ng-container>
      </div>
      <div
        class="blg-accent"
        fxFlex="1 0 25"
        fxLayout="row"
        fxLayoutAlign="space-between center"
      >
        <!-- <app-pagination fxFlex #pagination [agGridReference]="agGrid"></app-pagination> -->

      </div>
    </div>
  </mat-card-title>

  <div style="text-align: right; margin-bottom: 10px; margin-top: 10px">
    <button
      mat-raised-button
      color="primary"
      type="button"
      (click)="onKO()"
      [disabled]="disableButton"
    >
      KNOCK OFF
    </button>
  </div>

  <div style="height: 80%">
    <ag-grid-angular
      #agGrid
      style="height: 100%"
      class="ag-theme-balham"
      rowSelection="single"
      rowModelType="clientSide"
      [columnDefs]="columnsDefs"
      [rowData]="rowData"
      [pagination]="true"
      [animateRows]="true"
      [defaultColDef]="defaultColDef"
      [suppressRowClickSelection]="false"
      (selectionChanged)="onSelectionChanged($event)"
      [sideBar]="true"
      (gridReady)="onGridReady($event)"
    >
    </ag-grid-angular>
  </div>
</div>
