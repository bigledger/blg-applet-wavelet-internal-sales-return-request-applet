<form [formGroup]="form">
    <mat-card-title class="column-title">
      <div fxLayout="row" fxLayoutAlign="space-between end" style="margin-left: 10px; margin-right: 20px;">
        <div>
          <button #navBtn mat-button class="blg-button-icon" matTooltip="Back" type="button"
            (click)="onReturn()"
            [disabled]="deactivateReturn$ | async">
            <img [ngClass]="navBtn.disabled ? 'blg-button-disabled' : null" src="../../../assets/images/backbutton.png" alt="add" width="40px" height="40px">
          </button>
          <span style="font-size: 15px; margin-top: 10px;">
            View Branch Settings
          </span>
        </div>
        <!-- <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid || formDisabled" (click)="onSubmit()">SAVE</button> -->
      </div>
    </mat-card-title>
    <mat-tab-group [selectedIndex]="selectedIndex$ | async">
      <mat-tab label="Branch Details">
        <app-branch-details></app-branch-details>
      </mat-tab>
      <mat-tab label="Item Category Filter">
        <app-item-category-filter> </app-item-category-filter> 
      </mat-tab>
      <!-- <mat-tab label="Menu List">
        <app-menu-list> </app-menu-list> 
      </mat-tab> -->
      <mat-tab label="Pricing Scheme">
        <app-branch-pricing-scheme-listing> </app-branch-pricing-scheme-listing> 
      </mat-tab>  
      <mat-tab label="Printable Format">
        <app-default-printable-format></app-default-printable-format> 
      </mat-tab>  
      <mat-tab label="Default Settlement Method">
        <app-default-settlement-method></app-default-settlement-method> 
      </mat-tab>
    </mat-tab-group>
  </form>
