
<mat-form-field appearance="outline">
    <mat-label>Company</mat-label>
    <mat-select [formControl]="company">
      <mat-option>
        <ngx-mat-select-search [placeholderLabel]="'Search'"
          [noEntriesFoundLabel]="'No matching records found'"
          [formControl]="filterControl"></ngx-mat-select-search>
      </mat-option>
      <mat-option *ngFor="let opt of filteredOptions$ | async" [value]="opt.bl_fi_mst_comp.guid">
        {{opt.bl_fi_mst_comp.name}} || {{ opt.bl_fi_mst_comp.code }}
      </mat-option>
    </mat-select>
    <mat-error>
      Company <strong>not valid</strong>
    </mat-error>
  </mat-form-field>
