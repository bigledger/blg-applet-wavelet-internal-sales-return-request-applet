<mat-form-field appearance="outline">
  <mat-label>UOM</mat-label>
  <mat-select [formControl]="uom" (selectionChange)="onUOMSelected($event.value)">
    <mat-option>
      <ngx-mat-select-search [placeholderLabel]="'Search'" [noEntriesFoundLabel]="'No matching records found'"
        [formControl]="uomfilterControl"></ngx-mat-select-search>
    </mat-option>
    <mat-option *ngFor="let l of filteredUOM$ | async" [value]="l.guid">
      {{l.uom}}
    </mat-option>
  </mat-select>
  <mat-error>
    UOM <strong>not valid</strong>
  </mat-error>
</mat-form-field>
<mat-form-field appearance="outline">
  <mat-label>Pricing Scheme</mat-label>
  <mat-select [formControl]="pricingScheme">
    <mat-option>
      <ngx-mat-select-search [placeholderLabel]="'Search'" [noEntriesFoundLabel]="'No matching records found'"
        [formControl]="pricingSchemefilterControl"></ngx-mat-select-search>
    </mat-option>
    <mat-option *ngFor="let price of filteredPricingScheme$ | async" [value]="price.price_name">
      {{price.price_name}}: {{price.price_amount}}
    </mat-option>
  </mat-select>
  <mat-error>
    Pricing Scheme <strong>not valid</strong>
  </mat-error>
</mat-form-field>
