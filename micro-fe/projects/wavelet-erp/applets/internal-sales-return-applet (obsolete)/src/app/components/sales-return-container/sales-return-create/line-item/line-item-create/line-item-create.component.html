<mat-card-title class="column-title">
  <div fxLayout="row" fxLayoutAlign="space-between end">
    <div>
      <button #navBtn mat-button class="blg-button-icon" matTooltip="Back" type="button"
              [disabled]="deactivateReturn$ | async" (click)="onReturn()">
        <img [ngClass]="navBtn.disabled ? 'blg-button-disabled' : null" src="../../../assets/images/backbutton.png" alt="add" width="40px" height="40px">
      </button>
      <span>
        Select Item
      </span>
    </div>
  </div>
</mat-card-title>
<mat-tab-group mat-stretch-tabs [dynamicHeight]="true" [selectedIndex]="selectedIndex$ | async">
  <mat-tab label="Search Item">
    <app-line-search-item-listing [localState]="localState$ | async" (addLineItem)="goToAddLineItem($event)" (addSerialNumber)="saveSerialNumber($event)"></app-line-search-item-listing>
  </mat-tab>
  <mat-tab label="Sales Order Item">
    <app-line-sales-order-item-listing [localState]="localState$ | async" (addLineItem)="goToAddLineItem($event)"></app-line-sales-order-item-listing>
  </mat-tab>
  <mat-tab label="Jobsheet Item">
    <app-line-jobsheet-item-listing [localState]="localState$ | async" (addLineItem)="goToAddLineItem($event)"></app-line-jobsheet-item-listing>
  </mat-tab>
  <mat-tab label="Quotation Item">
    <app-line-quotation-item-listing [localState]="localState$ | async" (addLineItem)="goToAddLineItem($event)"></app-line-quotation-item-listing>
  </mat-tab>
  <mat-tab label="Delivery Order Item">
    <app-line-supplier-delivery-order-item-listing [localState]="localState$ | async" (addLineItem)="goToAddLineItem($event)"></app-line-supplier-delivery-order-item-listing>
  </mat-tab>
</mat-tab-group>
